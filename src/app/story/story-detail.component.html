            
            <loading-bar *ngIf='!story'></loading-bar>
            <div *ngIf='story'>
            <h1 class="page-title"><i class="fa fa-area-chart"></i> {{story.name}} </h1>
            <div class="page-bar">
                        <ul class="page-breadcrumb">
                            <li>
                                <i class="icon-home"></i>
                                <a [routerLink]= "['/home']">Home</a>
                                <i class="fa fa-angle-right"></i>
                            </li>
                            <li>
                                
                                <a>Truyện</a>
                                <i class="fa fa-angle-right"></i>
                            </li>
                            <li>
                                <i class="fa fa-book" aria-hidden="true"></i>
                                <a [routerLink] ="['/categories', story.cat._id]">{{story.cat.name}}</a>
                                <i class="fa fa-angle-right"></i>
                            </li>
                            <li>
                                <i class="fa fa-sort-amount-asc" aria-hidden="true"></i>
                                <a>Phần {{story.part}}</a>
                            </li>
                        </ul>
                    </div>

             <div>
                     <span [routerLink] ="['/categories', story.cat._id]" class="tag label label-success pointer-hover"><i class="fa fa-book" aria-hidden="true"></i> {{story.cat.name}}</span>
                     <span class="tag label label-info pointer-hover" >{{story.date | dateShort}} <i class="fa fa-clock-o" aria-hidden="true"></i> </span>
                     <br/><br/>
                    <span  *ngFor='let type of story.cat.types' [routerLink] ="['/types', type._id]" class="tag label label-success tag-type pointer-hover"><i class="fa fa-tags" aria-hidden="true"></i> {{type.name}} </span>
                </div>
               
                <br/>
                 <div class="note note-success">
                              
                      <p>{{story.text_pre}}</p>
                 </div>
            <div>
                
            <!-- END PAGE HEADER-->
            <div class="row">
                <div class="col-sm-3">
                </div>
                <div class="col-sm-6">
                     
                    <div *ngIf='story'>
                        <div *ngFor='let img of story.img_main'>
                            <img class='img-main'  src='{{img.url | urlImg}}'/>
                        </div>
                        
                    </div>
                </div>
                <div class="col-sm-3">
                </div>
            </div>
