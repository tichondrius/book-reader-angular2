<div class="row" *ngIf='lstCategories'>
                    <div class="col-md-12 col-lg-12" >
                            <div class="page-bar" style="margin-bottom:0px;">
                            <ul class="page-breadcrumb">
                                        <li>
                                            <h1  class="page-title font-green"><i class="fa fa-area-chart"></i> {{title}} </h1>
                                        </li>
                            </ul>
                            <div *ngIf='IsLoadData' class="page-toolbar">
                                <div class="btn-group pull-right">
                                    <button type="button" class="btn btn-fit-height grey-salt dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-delay="1000" data-close-others="true" aria-expanded="false"><i *ngIf='1' class="fa fa-circle-o-notch fa-spin" style="font-size:20px"></i>
                                       
                                    </button>
                                </div>
                            </div>     
                            <div class="page-toolbar" *ngIf='!IsLoadData'>
                                <div class="btn-group pull-right">
                                    <button type="button" class="btn btn-fit-height grey-salt dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-delay="1000" data-close-others="true" aria-expanded="false">{{order.name}}
                                        <i class="fa fa-angle-down"></i>
                                    </button>
                                    <ul class="dropdown-menu pull-right" role="menu">
                                        <li>
                                            <a  (click)='onChangeOrder(i)' *ngFor='let i of orders' href="#" [ngClass] = "{'active-nav':order==i}">
                                                <i class="icon-bag"></i> {{i.name}}</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="page-toolbar" *ngIf='!IsLoadData'>
                                <div class="btn-group pull-right">
                                    <button type="button" class="btn btn-fit-height grey-salt dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-delay="1000" data-close-others="true" aria-expanded="false">{{orderby.name}}
                                        <i class="fa fa-angle-down"></i>
                                    </button>
                                    <ul class="dropdown-menu pull-right" role="menu">
                                        <li>
                                            <a (click)='onChangeOrderby(i)' *ngFor='let i of ordersby' href="#" [ngClass] = "{'active-nav':orderby==i}">
                                                <i class="icon-bag"></i> {{i.name}}</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                    </div>
                        <div *ngFor="let story of lstCategories; let i = index">
                            <div class="row" *ngIf='i % 3 == 0'>
                                        <category-box *ngIf='lstCategories[i + 0]' [category]='lstCategories[i + 0]'></category-box>     
                                        <category-box *ngIf='lstCategories[i + 1]' [category]='lstCategories[i + 1]'></category-box>   
                                        <category-box *ngIf='lstCategories[i + 2]' [category]='lstCategories[i + 2]'></category-box>   
                            </div>
                        </div>        
                    </div>
                    
                </div>
                <div class="row"  *ngIf='lstCategories'>
                    <div class="col-lg-3 col-md-2">
                    </div>
                    <div class="col-lg-6 col-md-8" style="text-align:center">
                        <button [disabled]='IsLoadingMore' *ngIf='IsHaveStory==true' (click)='getMoreStories()'  class="btn btn-lg green btn-block btn-loadmore"> <span *ngIf='!IsLoadingMore'>Xem thÃªm <i class="fa fa-plus"></i></span><i *ngIf='IsLoadingMore' class="fa fa-circle-o-notch fa-spin" style="font-size:24px"></i></button>
                    </div>
                          <div class="col-lg-3 col-md-2">
                    </div>
                </div>
